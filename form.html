<!DOCTYPE html>
    <html>
      <head>
      	<meta charset="utf-8">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<!-- BOOTSTRAP 4 CDN START -->
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- BOOTSTRAP 4 CDN END -->
        <title>Add New Article</title>
      </head>
      <body>
      	<h1 class="container">Add New Article</h1>
      	<br>
        <form class="container">
		  <div class="form-group">
		    <h5 for="articleTitle">Article Title</h5>
		    <input type="title" class="form-control" id="articleTitle" placeholder="Title">
		  </div>

		  <div class="form-group">
		    <h5 for="authorName">Author Name</h5>
		    <input type="name" class="form-control" id="authorName" placeholder="Name">
		  </div>

		  <div class="form-row">
			  <div class="form-group col">
			  	<h5>Upload Files:</h5>
				<input type="file" id="myFile" name="filename2">
			  </div>
			  <div class="form-group col">
			      <h5 for="sel1">Pages</h5>
			      <select class="form-control" id="sel1">
			        <option>Academics</option>
			        <option>*Page name*</option>
			        <option>*Page name*</option>
			        <option>*Page name*</option>
			      </select>
			  </div>
		  </div>

		  <div class="form-group">
		    <h5 for="articleText">Article Text</h5>
		    <textarea class="form-control" id="articleText" rows="8"></textarea>
		  </div>

		  <div class="form-row">
		  	<div class="col">
			  <h5>Select Tags</h5>
			  <div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
				  <label class="form-check-label" for="inlineCheckbox1">C++</label>
			  </div>
			  <div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
				  <label class="form-check-label" for="inlineCheckbox2">Java</label>
			  </div>
			  <div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
				  <label class="form-check-label" for="inlineCheckbox3">Python</label>
			  </div>
			  <div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
				  <label class="form-check-label" for="inlineCheckbox4">HTML</label>
			  </div>
			  <div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
				  <label class="form-check-label" for="inlineCheckbox5">CSS</label>
			  </div>
			</div>

			<div class="col">
				<h5>Visibility</h5>
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
				  <label class="btn btn-secondary active">
				    <input type="radio" name="options" id="option1" autocomplete="off" checked>Public</label>
				  <label class="btn btn-secondary">
				    <input type="radio" name="options" id="option2" autocomplete="off"> Private</label>
				</div>
			</div>
		  </div>

		  <br>
		  <h5>Login to Finish Submitting</h5>
		  <div class="form-row">
		  	<div class="col">
		  		<div class="form-group">
				    <input type="username" class="form-control" id="username" placeholder="Username">
				</div>
		  	</div>

		  	<div class="col">
		  		<div class="form-group">
				    <input type="password" class="form-control" id="password" placeholder="Password">
				</div>
		  	</div>
		  </div>

		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Remember me</label>
		  </div>

		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
      </body>
    </html>
